<!DOCTYPE html>
<html>

<head>
    <title>Emp Application</title>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular-route.min.js">   </script>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <h2>Angular JS viwes</h2>
    <font size="5">
        <div ng-app="myApp">
            <p><a href="#addEmp">Add Employee</a></p>
            <p><a href="#viewEmp">View Employee</a></p>
            <div ng-view></div>

            <script type="text/ng-template" id="addEmp.htm">
 			<h2>Add Employee</h2>
 				{{message}}
 			
 		</script>

            <script type="text/ng-template" id="viewEmp.htm">
 			<h2>view Employee</h2>
 				{{message}}
 			
 		</script>
        </div>

        <script>
            var myApp = angular.module('myApp', ['ngRoute']);
            myApp.config(['$routeProvider', function ($routeProvider) {
                $routeProvider.
                    when('/addEmp', {
                        templateUrl: 'addEmp.htm',
                        controller: 'AddEmpController'
                    }).
                    when('/viewEmp', {
                        templateUrl: 'viewEmp.htm',
                        controller: 'viewEmpController'
                    }).
                    otherwise({
                        redirectTo: '/addEmp.htm'
                    });
            }]);
            myApp.controller('AddEmpController', function ($scope) {
                $scope.message = "this page adds employee";
            });
            myApp.controller('viewEmpController', function ($scope) {
                $scope.message = "this page views employee";
            });   	 
        </script>
    </font>
</body>

</html>
